<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        nav
        {
            background: linear-gradient(to right,red,black);

        }
        a
        {
            color: aliceblue!important;
            font-size: 20px!important;
        }
    </style>
    <nav class="nav">
        <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
        <a href="{% url 'Home' %}" class="nav-link">Home</a>
       
        {% if user.is_authenticated %}
        <a href="{% url 'EMPDATA-list' %}" class = "nav-link">EMPDATA</a>
        <a href="{% url 'InsertData' %}" class="nav-link">InsertData</a>
        <a href="{% url 'change_password' %}" class="nav-link">change_password</a>
        <a href="{% url 'user_logout' %}" class="nav-link">Logout</a>

        {% else %}

        
        <a href="{% url 'Registration' %}" class="nav-link">Registration</a>
        <a href="{% url 'user_login' %}" class="nav-link">login</a>
        {% endif %}


      </nav>

    {% block title %}
    <title>Hello, world!</title>
{% endblock %}



  </head>
  <body>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
    {% block body_block %}

{% endblock %}
    
  </body>
</html>
